    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./css/style.css">:w

    <title>20190717_soluce09_Communicating_Events_Vue_JS_2</title>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="cart">
            <p>Cart({{ cart.length }})</p>
        </div>
        <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        //Add a button that removes the product from the cart array by emitting an event with the id of the product to be removed.

        Vue.component('product', {
            props: {
                premium: {
                    type: Boolean,
                    required: true
                }
            },
            template: `
     <div class="product">

        <div class="product-image">
          <img :src="image" />
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <p>Shipping: {{ shipping }}</p>

            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div class="color-box"
                 v-for="(variant, index) in variants"
                 :key="variant.variantId"
                 :style="{ backgroundColor: variant.variantColor }"
                 @mouseover="updateProduct(index)"
                 >
            </div>

            <button v-on:click="addToCart"
              :disabled="!inStock"
              :class="{ disabledButton: !inStock }"
              >
            Add to cart
            </button>

            <button @click="removeFromCart"
              >
            Remove from cart
            </button>

         </div>

      </div>
     `,
            data() {
                return {
                    product: 'Socks',
                    brand: 'Vue Mastery',
                    selectedVariant: 0,
                    details: ['80% cotton', '20% polyester', 'Gender-neutral'],
                    variants: [{
                        variantId: 2234,
                        variantColor: 'green',
                        variantImage: 'https://www.vuemastery.com/images/challenges/vmSocks-green-onWhite.jpg',
                        variantQuantity: 10
                    }, {
                        variantId: 2235,
                        variantColor: 'blue',
                        variantImage: 'https://www.vuemastery.com/images/challenges/vmSocks-blue-onWhite.jpg',
                        variantQuantity: 0
                    }]
                }
            },
            methods: {
                addToCart: function() {
                    this.$emit('add-to-cart', this.variants[this.selectedVariant].variantId)
                },
                updateProduct: function(index) {
                    this.selectedVariant = index
                },
                removeFromCart: function() {
                    this.$emit('remove-from-cart', this.variants[this.selectedVariant].variantId)
                }
            },
            computed: {
                title() {
                    return this.brand + ' ' + this.product
                },
                image() {
                    return this.variants[this.selectedVariant].variantImage
                },
                inStock() {
                    return this.variants[this.selectedVariant].variantQuantity
                },
                shipping() {
                    if (this.premium) {
                        return "Free"
                    }
                    return 2.99
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                premium: true,
                cart: []
            },
            methods: {
                updateCart(id) {
                    this.cart.push(id)
                },
                removeItem(id) {
                    for (var i = this.cart.length - 1; i >= 0; i--) {
                        if (this.cart[i] === id) {
                            this.cart.splice(i, 1);
                        }
                    }
                }
            }
        })
    </script>
</body>
