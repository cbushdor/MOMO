		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

		<title>myproject</title>
	</head>
	<body>

		<div id="app" class="container">
			<h2>{{ title }}</h2>
			<div class="input-group">
				<input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-control">
				<span class="input-group-btn">
					<button @click="addItem" class="btn btn-default" type="button">Add!</button>
				</span>
			</div>
			<ul>
				<li v-for="item in items" v-bind:class="{'removed': item.checked }">
					<div class="checkbox">
						<label>
							<input type="checkbox" v-model="item.checked"/> {{ item.text }}
						</label>
					</div>
				</li>
			</ul>
			<div class="footer">
				<hr/>
				<em>Change the title of you shopping list</em>
				<input v-model="title"/>
			</div>
		</div>
		<script>
			var data = { 
				items: [
					{
						text: 'Bananas',
						checked: true
					},
					{
						text: 'Apples' ,
						checked: false
					}
				],
				title: 'My Shoping List',
				newItem: '',
			};
			new Vue({
				el: '#app',
				data: data,
				methods: {
					addItem: function (){
						var text;

						text = this.newItem.trim();
						if (text) {
							this.items.push({ 
									text: text,
									checked: false
								});
							this.newItem = '';
						}
					}
				}
			});
		</script>
	</body>
