	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="./css/style.css">:w
	<title>20190717_soluce09-bis_forms_Vue_JS_2</title>
</head>

<body>
	<div class="nav-bar"></div>

	<div id="app">
		<div class="cart">
			<p>Cart({{ cart.length }})</p>
		</div>

		<product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeCart"></product>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

	<script>
		//Add a new boolean data property `onSale` and create a computed property that takes `brand`, `product` and `onSale` and prints out a string whenever `onSale` is true.
		Vue.component('product-review', {
			template: `
				<form class="review-form">
				</form>
			`,
			data: function () {
				return {
					name: null,
					review: null,
					rating: null,
				}
			},
		}),
			Vue.component('product', {
				props: {
					premium: {
						type: Boolean,
						required: true,
					}
				},
				template: `

						<div class="product">

							<div class="product-image">
								<img :src="image" />
							</div>

							<div class="product-info">

								<h1>{{ product }}</h1>
								<p>Shipping: {{ shipping }}</p>
								<p>{{ printBrand }}</p>

								<p v-if="inStock">In Stock</p>
								<p v-else>Out of Stock</p>

								<ul>
									<li v-for="detail in details">{{ detail }}</li>
								</ul>


								<div class="color-box" v-for="(variant, index) in variants" :key="variant.variantId"
									:style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(index)">
								</div>

								<button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">
									Add to cart
								</button>


								<button v-on:click="removeFromCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">
									Remove from cart
								</button>
								<product-review></product-review>
							</div>
						</div>
			`,
				data: function () {
					return {
						product: 'Socks',
						brand: 'Vue Mastery',
						selectedVariant: 0,
						details: ['80% cotton', '20% polyester', 'Gender-neutral'],
						onSale: true,
						variants: [
							{
								variantId: 2234,
								variantColor: 'green',
								variantImage: './assets/vmSocks-green-onWhite.jpg',
								variantQuantity: 10
							},
							{
								variantId: 2235,
								variantColor: 'blue',
								variantImage: './assets/vmSocks-blue-onWhite.jpg',
								variantQuantity: 0
							}
						],
					}
				},
				methods: {
					addToCart: function () {
						this.$emit('add-to-cart', this.variants[this.selectedVariant].variantId)
					},
					removeFromCart: function () {
						this.$emit('remove-from-cart', this.variants[this.selectedVariant].variantId)
					},
					updateProduct: function (index) {
						this.selectedVariant = index
						console.log(index)
					},
				},
				computed: {
					title() {
						return this.brand + ' ' + this.product
					},
					image() {
						return this.variants[this.selectedVariant].variantImage
					},
					inStock() {
						if (this.variants[this.selectedVariant].variantQuantity > 0) {
							return true
						} else {
							return false
						}
					},
					shipping() {
						if (this.premium) {
							return "Free"
						} else {
							return 2.99
						}
					},
					printBrand() {
						return (this.onSale) ? this.brand : "-"
					}

				}
			})
		var app = new Vue({
			el: '#app',
			data: {
				premium: true,
				cart: [],
			},
			methods: {
				updateCart: function (id) {
					this.cart.push(id)
				},

				removeCart: function (id) {
					for (var i = this.cart.length - 1; i >= 0; i--) {
						if (this.cart[i] === id) {
							this.cart.splice(i, 1)
						}
					}
				}

			},
		})
	</script>
</body>

</html>
